<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center menu-certificado w-100">
    <div class="d-flex align-items-center btn-voltar" routerLink="/">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Voltar</p>
    </div>
    <app-secondary-button (click)="download()">
      <i class="ph ph-download-simple"></i>
      Download
    </app-secondary-button>
  </div>
  @if (certificate) {
  <div #certificateContainer class="certificado d-flex justify-content-center align-items-center">
    <img
      class="icone-medalha"
      src="assets/certificate/certificate_ribbon.png"
      alt="ícone de medalha"
    />
    <div class="conteudo-certificado">
      <img
        class="img-assinatura"
        src="assets/certificate/certificate_signature.svg"
        alt="assinatura"
      />
      <div class="info-certificado d-flex flex-column align-items-center">
        <div class="titulo-subtitulo-certificado">
          <h1>CERTIFICADO DE CONCLUSÃO</h1>
          <p>Este certificado comprova que</p>
        </div>
        <p class="nome-aluno">{{certificate.name}}</p>
        <div class="lista-atividade-group">
          <p class="lista-atividade-titulo">Concluiu com sucesso as seguintes atividades:</p>
          <p class="lista-atividade">{{ certificate.actitivies.join(", ") }}</p>
        </div>
      </div>
      <p class="data-emissao">Emitido em {{certificate.date_issue}}</p>
    </div>
  </div>
  }
</div>
